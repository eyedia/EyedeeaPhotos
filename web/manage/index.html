<!DOCTYPE HTML>
<html>

<head>
    <title>Eyedeea Photos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <div style="display: table;">
                        <a href="index.html" class="logo">
                            <img src="../images/Eyedeea_Photos_m_logo.png" width="10%" alt="Eyedeea Photos Logo"
                                style="vertical-align: middle;" />
                            <h2 style="display: inline;vertical-align: middle;">Eyedeea Photos - System</h2>
                        </a>
                    </div>
                    <ul class="icons" style="width:30%;">
                        <li><a href="https://github.com/eyedia/EyedeeaPhotos" target="_blank"
                                class="icon brands fa fa-github"><span class="label">Git Hub</span></a></li>
                        <li><a href="https://eyedeeaphotos.eyediatech.com/" target="_blank"
                                class="icon brands fa fa-globe"><span class="label">Eyedeea Website</span></a></li>
                    </ul>
                </header>
                <!-- Content -->
                <div style="height: 10px;"></div>
                <div class="col-12">
                    <h3 id="system_summary"></h3>
                    <a href="#" onclick="window.dialog.showModal();" class="button primary icon"
                        style="vertical-align: middle;">Add New Source</a>

                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Source</th>
                            <th>Photos</th>
                            <th class="hide-mobile">Last Scanned</th>
                        </tr>
                    </thead>
                    <tbody id="source-summary-table-body">
                    </tbody>
                    <ul id="pagination" class="pagination">

                    </ul>
                </table>

                <dialog id="dialog">
                    <section>
                        <header class="main">
                            <h2 id="title">Add New Photo Source</h2>
                        </header>
                        <div class="col-6 col-12-xsmall">                            
                                <div class="row gtr-uniform">
                                    <div class="col-6 col-12-xsmall">
                                        <label for="name">Name</label>
                                        <input type="text" id="source_name" name="source_name"
                                            oninput="validate_fields()">
                                    </div>
                                    <div class="col-6 col-12-xsmall">
                                        <label for="type">Type</label>
                                        <select id="source_type" name="source_type" onchange="toggleFields()">
                                            <option value="">Select</option>
                                            <option value="nas">Synology Photos</option>
                                            <option value="fs">File System</option>
                                        </select>
                                    </div>

                                    <div id="nasFields" class="col-12 hidden">
                                        <div class="col-6 col-12-xsmall">
                                            <label for="url">URL</label>
                                            <input type="text" id="url" name="url" oninput="validate_fields()">
                                        </div>
                                        <div class="col-6 col-12-xsmall">
                                            <label for="username">User</label>
                                            <input type="text" id="username" name="username"
                                                oninput="validate_fields()">
                                        </div>
                                        <div class="col-6">
                                            <label for="password">Password</label>
                                            <input type="password" id="password" name="password"
                                                oninput="validate_fields()">
                                        </div>
                                    </div>

                                    <div id="fsFields" class="col-12 hidden">
                                        <div class="col-12">
                                            <label for="directory">Directory</label>
                                            <input type="text" id="directory" name="directory"
                                                oninput="validate_fields()">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <a id="add" class="button primary icon solid fa-save">Add</a>
                                        <div id="message" class="message hidden"></div>
                                    </div>
                                </div>
                           
                        </div>
                    </section>

                   
                    <button class="close-btn" onclick="document.getElementById('dialog').close()">âœ–</button>
                </dialog>
            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
            <div class="inner">

                <!-- Search -->
                <section id="search" class="alt">
                    <searchbox method="post" action="#">
                        <input type="text" id="g_search_keywords" onkeypress="g_search_entery_key(event)"
                            placeholder="Search" />
                    </searchbox>
                </section>
                <!-- Menu -->
                <nav id="menu">
                    <header class="major">
                        <h2><a href="../">Eyedeea Photos</a></h2>
                    </header>
                    <ul>
                        <li><a href="index.html">System</a></li>
                        <li><a href="player.html">Player Settings</a></li>
                        <li><a href="photos.html">Photos</a></li>
                        <li>
                            <span id="nav_sources_ctr" class="opener active">Sources</span>
                            <ul id="nav_sources">
                                <!-- Dynamically filled-->
                            </ul>
                        </li>
                        <li><a href="logs.html">Logs</a></li>
                        <li><a href="../">Back</a></li>
                    </ul>
                </nav>
                <!-- Footer -->
                <footer id="footer">
                    <p class="copyright">&copy; Eyedia Technologies. All rights reserved.</p>
                </footer>

            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/manage_main.js"></script>
    <script src="assets/js/paginated_table.js"></script>
    <script src="assets/js/eyedeea_manage.js"></script>
</body>

</html>
