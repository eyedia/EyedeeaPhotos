<!DOCTYPE HTML>
<html>

<head>
    <title>Eyedeea Photos - Player</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/search.css" />

</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <div style="display: table;">
                        <a href="index.html" class="logo">
                            <img src="../images/Eyedeea_Photos_m_logo.png" width="10%" alt="Eyedeea Photos Logo"
                                style="vertical-align: middle;" />
                            <h2 style="display: inline;vertical-align: middle;">Eyedeea Photos - Player Settings</h2>
                        </a>
                    </div>
                    <ul class="icons">
                        <li><a href="https://github.com/eyedia/EyedeeaPhotos" target="_blank"
                                class="icon brands fa fa-github"><span class="label">Git Hub</span></a></li>
                        <li><a href="https://eyedeeaphotos.eyediatech.com/" target="_blank"
                                class="icon brands fa fa-globe"><span class="label">Eyedeea Website</span></a></li>
                    </ul>
                </header>
                <!-- Content -->
                <div style="height: 10px;"></div>
                <div class="col-12">
                    <h3 id="system_summary"></h3>
                    <a onclick="openModal()" class="button primary icon"
                        style="vertical-align: middle;">Add New Filter</a>
                    <div id="notification" class="notification-container">This is a notification message!</div>

                </div>                
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Keywords</th>
                            <th>Total Photos</th>
                        </tr>
                    </thead>
                    <tbody id="player-filter-table-body">
                    </tbody>
                    <ul id="pagination" class="pagination">

                    </ul>
                </table>

                <!-- Add New Filter -->                
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span id="closeModal" class="close" title="Escape key works too!">&times;</span>
                        <div class="search-bar">
                            <input type="text" id="searchBox" autofocus placeholder="Search images...">
                            <button id="searchButton">Search</button>
                            <input type="text" id="nameBox" placeholder="Name your filter...">    
                            <button id="saveButton">Save</button>
                        </div>                        
                        <div id="gallery" class="gallery"></div>
                        <div class="footer-container">
                            <div id="footer" class="footer"></div>
                            <p><a id="load-more" href="#">More</a></p>
                        </div>
                    </div>
                </div>

                
                <!-- Add New Filter -->
            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
            <div class="inner">

                <!-- Search -->
                <section id="search" class="alt">
                    <form method="post" action="#">
                        <input type="text" name="query" id="query" placeholder="Search" />
                    </form>
                </section>

                <!-- Menu -->
                <nav id="menu">
                    <header class="major">
                        <h2>Eyedeea Photos - Settings</h2>
                    </header>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="player.html">Player</a></li>
                        <li>
                            <span id="nav_sources_ctr" class="opener active">Sources</span>
                            <ul id="nav_sources">
                                <!-- Dynamically filled-->
                            </ul>
                        </li>
                    </ul>
                </nav>
                <!-- Footer -->
                <footer id="footer">
                    <p class="copyright">&copy; Eyedia Technologies. All rights reserved.</p>
                </footer>

            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/manage_main.js"></script>
    <script src="assets/js/eyedeea_manage.js"></script>
    <script src="assets/js/search.js"></script>
    
</body>

</html>
