<!DOCTYPE HTML>
<html>

<head>
    <title>Eyedeea Photos - Player</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/search.css" />
    <style>
        .viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .viewer img {
            max-width: 90%;
            max-height: 90%;
            display: none;
        }

        .viewer.show {
            display: flex;
        }

        .arrow,
        .close {
            position: absolute;
            font-size: 30px;
            color: white;
            padding: 10px;
            cursor: pointer;
            transition: opacity 0.3s;
            opacity: 0;
            background: none;
            border: none;
        }

        .viewer:hover .arrow,
        .viewer:hover .close {
            opacity: 1;
        }

        .left {
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        .right {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .loading {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
            display: none;
        }

        .close {
            top: 20px;
            right: 20px;
        }
        
        
    </style>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <div class="header-container">
                        <div class="header-col header-col-img">
                            <a href="../index.html" class="slideshow-link" title="Go back to slide show">
                                <img src="../images/slideshow.jpg" id="img_slideshow" alt="Back to Slide Show" class="slideshow-icon" />
                            </a>
                        </div>
                        <div class="header-col header-col-caption">
                            <a href="../index.html" class="logo" title="Eyedeea Photos Home">                            
                                <h2>Eyedeea Photos</h2>
                                <h3>Player Settings</h3>
                            </a>
                            <ul class="icons">
                                <li><a href="https://github.com/eyedia/EyedeeaPhotos" target="_blank"
                                    class="fa-icon fab fa-github" aria-label="GitHub"></a></li>
                                <li><a href="https://eyedeeaphotos.eyediatech.com/" target="_blank"
                                    class="fa-icon fas fa-globe" aria-label="Website"></a></li>
                            </ul>
                        </div>
                    </div>
                </header>
                <div id="notification" class="notification-container">N/A</div>
                <!-- Content -->
                <div style="height: 10px;"></div>
                <div class="col-12">
                    <h3 id="system_summary"></h3>
                    <a id="btn_add_filter"
                        onclick="openPlayerFilterPopup()"
                        class="button primary icon" style="vertical-align: middle;">Add New Filter</a>                   

                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Keywords</th>
                            <th>Photos</th>
                        </tr>
                    </thead>
                    <tbody id="player-filter-table-body">
                    </tbody>
                    <ul id="pagination" class="pagination">

                    </ul>
                </table>

                <!-- Add New Filter -->
                <dialog id="dialog">
                    <div class="col-6 col-12-xsmall">
                        <h3>Add New Player Filter</h3>
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <span id="closeModal" class="close-btn" onclick="document.getElementById('dialog').close()" title="Escape key works too!">&times;</span>
                     </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" id="searchBox" autofocus placeholder="Search images..." oninput="enableSearchButton()">
                        <div style="height: 10px;"></div>
                        <a id="searchButton" href="#" class="button primary fit small icon solid fa-search disabled">Search Photos</a>
                    </div>
                    <div id="loader" class="loader-container">
                        <div class="loader"></div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div id="gallery" class="gallery"></div>
                    <div class="viewer" id="viewer">
                        <span class="close" onclick="closeViewer()">&times;</span>
                        <span class="arrow left" onclick="changeImage(-1)">&#10094;</span>
                        <div class="loading" id="loading">Loading...</div>
                        <img id="viewer-img" src="" alt="Fullscreen Image">
                        <span class="arrow right" onclick="changeImage(1)">&#10095;</span>
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <p id="footer" class="footer"></p>
                        <p><a id="load-more" href="#" style="float:right">More</a></p>
                    </div>
                    <div id="divCreateFilter" class="hidden">
                        <div class="col-6 col-12-xsmall">                        
                            <input type="text" id="nameBox" placeholder="Name your filter...">
                        </div>
                        <div style="height: 10px;"></div>
                        <div class="col-6 col-12-xsmall">
                            <a id="createFilter" href="#" onclick="saveFilter()" class="button primary fit small icon solid fa-save">Save
                                Filter</a>
                        </div>
                        <div style="height: 40px;"></div>
                    </div>
                </dialog>
                <!-- Add New Filter -->
               
            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
            <div class="inner">

                <!-- Search -->
                <section id="search" class="alt">
                    <searchbox method="post" action="#">
                        <input type="text" id="g_search_keywords" onkeypress="g_search_entery_key(event)"
                            placeholder="Search" />
                    </searchbox>
                </section>

                <!-- Menu -->
                <nav id="menu">                    
                    <ul>
                        <li><a href="index.html">System</a></li>
                        <li><a href="player.html">Filters</a></li>
                        <li><a href="photos.html">Photos</a></li>
                        <li>
                            <span id="nav_sources_ctr" class="opener active">Sources</span>
                            <ul id="nav_sources">
                                <!-- Dynamically filled-->
                            </ul>
                        </li>
                        <li><a href="logs.html">Logs</a></li>
                        <li><a href="downloads.html">Downloads</a></li>
                        <li><a href="../">Back</a></li>
                    </ul>
                </nav>
                <!-- Footer -->
                <footer id="footer">
                    <p class="copyright">&copy; Eyedia Technologies. Licensed under <a href="https://github.com/eyedia/EyedeeaPhotos/blob/main/LICENSE" target="_blank">GNU General Public License v3.0</a>.</p>
                </footer>

            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/manage_main.js"></script>
    <script src="assets/js/eyedeea_manage.js"></script>
    <script src="assets/js/search.js"></script>

</body>

</html>
