<!DOCTYPE HTML>
<html>

<head>
    <title>Eyedeea Photos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <a href="index.html" class="logo"><strong>Editorial</strong> by HTML5 UP</a>
                    <ul class="icons">
                        <li><a href="https://github.com/eyedia/EyedeeaPhotos" target="_blank" class="icon brands fa fa-github"><span class="label">Git Hub</span></a></li>
                        <li><a href="https://eyedeeaphotos.eyediatech.com/" target="_blank" class="icon brands fa fa-globe"><span class="label">Eyedeea Website</span></a></li>
                    </ul>
                </header>
                <!-- Content -->
                <section>
                    <header class="main">
                        <h1 id="title">Photo Sources</h1>
                        <div id="div_msg" name="div_msg" class="col-12" style="visibility:hidden;">
                            <p id="msg" name="msg">Saved successfully.</p>
                            <span id="auth_status_caption" name="auth_status_caption">Authentication Status</span>
                            <span id="auth_status_value" name="auth_status_value" class="inline-p">Success</span>
                        </div>
                    </header>
                    <div class="row gtr-200">
                        <div class="col-6 col-12-medium">
                            <div class="row gtr-uniform">
                                <div class="col-6 col-12-xsmall">
                                    <input type="text" name="name" id="name" value="" placeholder="Name"
                                        oninput="validate_fields()" />
                                </div>
                                <div class="col-6 col-12-xsmall">
                                    <div class="col-12">
                                        <select name="source_type" id="source_type">
                                            <option value="">- Type -</option>
                                            <option value="nas">Synology NAS</option>
                                            <option value="fs">File System</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <input type="text" name="url" id="url" value=""
                                        placeholder="https://SYNOLOGY-IP:5001/webapi" oninput="validate_fields()" />
                                </div>
                                <div class="col-6 col-12-xsmall">
                                    <input type="text" name="user_name" id="user_name" value="" placeholder="User Name"
                                        oninput="validate_fields()" />
                                </div>
                                <div class="col-6 col-12-xsmall">
                                    <input type="password" name="password" id="password" value="" placeholder="Password"
                                        oninput="validate_fields()" />
                                </div>
                                <div id="google_api_key" name="google_api_key" class="col-12" style="visibility:hidden">
                                    <input type="text" name="url_fs" id="url_fs" value=""
                                        placeholder="Google Geo API Key (Optional)" />
                                </div>
                                <!-- Break -->
                                <div class="col-12">
                                    <ul class="actions">
                                        <li><input id="add" name="add" type="submit" value="Save" class="primary"
                                                /></li>
                                        <li><input type="reset" value="Cancel" /></li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>

                </section>

            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
            <div class="inner">
                <!-- Search -->
                <section id="search" class="alt">
                    <form method="post" action="#">
                        <input type="text" name="query" id="query" placeholder="Search" />
                    </form>
                </section>

                <!-- Menu -->
                <nav id="menu">
                    <header class="major">
                        <h2>Eyedeea Photos</h2>
                    </header>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li>
                            <span id="nav_sources_ctr" class="opener">Sources</span>
                            <ul id="nav_sources">
                                <!-- Dynamically filled-->
                            </ul>
                        </li>
                        <li><a href="generic.html">Scans</a></li>
                    </ul>
                </nav>

                <!-- Section -->
                <section>
                    <header class="major">
                        <h2>Get in touch</h2>
                    </header>
                    <ul class="contact">
                        <li class="icon solid fa-envelope"><a href="#">support@eyediatech.com</a></li>
                    </ul>
                </section>

                <!-- Footer -->
                <footer id="footer">
                    <p class="copyright">&copy; Eyedia Technologies. All rights reserved.</p>
                </footer>

            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/manage_main.js"></script>
    <script src="assets/js/eyedeea_manage.js"></script>
    <script>
        get_sources();
        get_source();        
        nav_sources_ctr.classList.add("active");
    </script>

</body>

</html>
